{% extends 'teacher/base.html' %}

{% block main %}
<h3>Contacto</h3>
    <form action="{% url 'teacher:editaContacto' contact_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'teacher:homeContacto' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        <a href="{% url 'teacher:apagaContacto' contact_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>

{% endblock %}
